<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Add MyQuest - Real Fantasy Adventure</title>
    </head>

    <body>
        <h1>Add a MyQuest</h1>

        <form id="myQuest_form" method="post" action="/real_fantasy_adventure_app/avatar/{{ avatar_name_slug }}/add_myQuest/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create MyQuest" />
        </form>
    </body>

</html>
