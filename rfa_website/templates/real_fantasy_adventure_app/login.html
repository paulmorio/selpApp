{% extends 'real_fantasy_adventure_app/base.html/' %}

{% load static %}
{% load bootstrap %}

{% block title %}Log-in{% endblock %}

{% block body_block %}
    <h2>Login to Real Fantasy Adventure</h2>

    <form id="login_form" method="post" action="/real_fantasy_adventure_app/login/">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" /> <br />
        Password: <input type="password" name="password" value="" size="50" /> <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
