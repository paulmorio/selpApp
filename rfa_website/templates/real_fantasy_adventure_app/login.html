<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Log-in Real Fantasy Aventure</title>
    </head>

    <body>
        <h1>Login to Real Fantasy Adventure</h1>

        <form id="login_form" method="post" action="/real_fantasy_adventure_app/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
